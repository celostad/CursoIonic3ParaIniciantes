<ion-header>

  <ion-navbar>
    <ion-title>+ Detalhes do Filme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="filme">

    <ion-item>
      <ion-avatar item-start>
        <img src="https://secure.gravatar.com/avatar/e79ba2a49c69177486cd5eece0dd68f8?s=96&d=https%3A%2F%2Fpro-icons-avatars.s3.amazonaws.com%2Fimg%2Fm.png">
      </ion-avatar>

      <h2 class="feed_title">{{ filme.original_title }}</h2>
      <p class="feed_date">{{ filme.release_date }}</p>

    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
